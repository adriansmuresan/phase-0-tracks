<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car rentals</title>
</head>
<body>
	<form action="success.html">
		<fieldset>
			<div>
				<label>Full name:</label>
				<input type="text" name="fullname" placeholder="John Doe">
			</div>

			<div>
				<label>Email:</label>
				<input type="text" name="email" placeholder="example@gmail.com">
			</div>
		</fieldset>
		<fieldset>
			<div>
				<label>Select your car:</label>
				<select name="option">
					<option value="car">BMW</option>
					<option value="car">Audi</option>
					<option value="car">Subaru</option>
					<option value="car">Ford</option>
				</select>
			</div>
		</fieldset>
		<fieldset>
			<div>
				<label for="comments">Additional info:</label>
				<textarea name="comments" cols="60" rows="5"></textarea>
			</div>
		</fieldset>
		<button type="submit" value="button">Submit your form</button>
	</form>
</body>
</html>
