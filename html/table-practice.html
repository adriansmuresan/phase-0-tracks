<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practice creating tables</title>
</head>
<body>
	<h1>This is an exemple of a table</h1>
  <table border=1>
  	<tr>
  		<th>Colors</th>
  		<th>Pets</th>
  		<th>Fruit</th>
  	</tr>
  	<tr>
  		<td>Blue</td>
  		<td>Cats</td>
  		<td>Apples</td>
  	</tr>
  	<tr>
  		<td>Yellow</td>
  		<td>Dogs</td>
  		<td>Plums</td>
  	</tr>
  	<tr>
  		<td>Pink</td>
  		<td>Pigs</td>
  		<td>Oranges</td>
  	</tr>
  </table>
</body>
</html>
